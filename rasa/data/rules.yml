version: "2.0"

rules:

- rule: Goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: What are you!
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: What?!
  steps:
  - or:
    - intent: nlu_fallback
    - intent: out_of_scope
  - action: utter_out_of_scope

- rule: start to invest
  steps:
  - or:
    - intent: instruction
      entities:
      - invest
    - intent: instruction
      entities:
      - start
      - invest
  - action: utter_start_to_invest

- rule: what cdi
  steps:
  - intent: definition
    entities:
    - cdi
  - action: utter_what_cdi

- rule: what selic
  steps:
  - intent: definition
    entities:
    - selic
  - action: utter_what_cdi
- rule: what selic
  steps:
  - intent: explanation
    entities:
    - fixed-income
    - produce
    - income
  - action: utter_why_fixed_income_doenst_produce_income

- rule: get stock info
  steps:
  - intent: instruction
    entities:
      - f-idx
      - tag
      - q-type:
        role: stock
  - action: action_get_information

- rule: get reit info
  steps:
  - intent: instruction
    entities:
      - f-idx
      - tag
      - q-type:
        role: fii
  - action: action_get_information
  
- rule: what is trading
  steps:
  - intent: definition
    entities:
    - trade
  - action: utter_what_is_trading

- rule: what is ipo
  steps:
  - intent: definition
    entities:
    - ipo
  - action: utter_what_is_ipo

- rule: what is compound interest
  steps:
  - intent: definition
    entities:
    - compound-interest
  - action: utter_what_is_compound_interest

- rule: what is liquidity
  steps:
  - intent: definition
    entities:
    - liquidity
  - action: utter_what_is_liquidity